name: GitHub Pages CICD
run-name: ${{ github.actor }} is deploying to GitHub Pages ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Build-And-Deploy-To-GH-Pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.6.0

      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
      
      - name: Install deps
        run: pnpm install

      - name: Create env file
        run: |
          echo "${{ secrets.DEPLOY_GH_PAGES_ENV }}" > .env.gh-pages.local
      
      - name: Build static site
        run: pnpm run build --mode gh-pages
      
      - name: Create 404 page
        run: cp dist/index.html dist/404.html

      - name: Configure Jekyll
        run: |
          echo "${{ secrets.JEKYLL_CONFIG }}" > dist/_config.yml

      - name: Deploy to Github pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
